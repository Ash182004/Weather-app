<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(1, 23, 47);">
    <nav class="navbar navbar-expand-lg " style="background-color: rgb(68, 109, 246);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              
             
            </ul>
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit" style="background-color: rgb(42, 193, 216); color: white;">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h1 class="my-8" style="text-align: center; margin-top: 2rem; color: white;">Weather for <span id="cityName"></span></h1>
      <div class="container py-3">
        
        
        
      
        <main style="margin-top: 4rem;">
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-4 rounded-3 "  style="background-color: rgb(42, 193, 216); color: white; box-shadow: 8px 8px 5px rgb(50, 50, 50);">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Temperature</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title"> <span id="temp"></span></h1>
                  <ul class="list-unstyled mt-3 mb-4" style="font-size: larger;">
                    
                    <li>Feels_like: <span id="feels_like"></span></li>
                    <li>Minimum temperature: <span id="temp_min"></span></li>
                    <li>Maximum temperature: <span id="temp_max"></span></li>
                  </ul>
                  
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 "  style="background-color: rgb(42, 193, 216); color: white; box-shadow: 8px 8px 5px rgb(50, 50, 50);">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Humidity</h4>
                </div>
                <div class="card-body">
                  <h1 class="card-title pricing-card-title"><span id="humidity"></span></h1>
                  <ul class="list-unstyled mt-3 mb-4"  style="font-size: larger;">
                    <li>humidity at sea level: <span id="sea_level"></span></li>
                    <li>humidity at ground level: <span id="grnd_level"></span></li>
                    
                  </ul>
                  
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3  "  style="background-color: rgb(42, 193, 216); color: white; box-shadow: 8px 8px 5px rgb(50, 50, 50);">
                <div class="card-header py-3  ">
                  <h4 class="my-0 fw-normal">Other information</h4>
                </div>
                <div class="card-body">
                  
                  <ul class="list-unstyled mt-3 mb-4"  style="font-size: larger;">
                    <li>Pressure: <span id="pressure"></span></li>
                    <li>Sunrise at: <span id="sunrise"></span></li>
                    <li>Sunset at: <span id="sunset"></span></li>
                    
                  </ul>
                  
                </div>
              </div>
            </div>
          </div>
      
         
      
            
      
          <div class="container" style="margin-top: 6rem;">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3" >
                <li class="nav-item" ><a href="#" class="nav-link px-2" style="color: white;">made</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " style="color: white;">by</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " style="color: white;">Ashmita</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 " style="color: white;">singh</a></li>
                
              </ul>
              <p class="text-center " style="color: white;" >Â© 2024 Company, Inc</p>
            </footer>
          </div>
      </div>
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
